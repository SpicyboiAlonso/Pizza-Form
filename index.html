<html>

    <title>Pizza Form</title>

</head>
    <body>
        <h1>Make your Pizza</h1>
        <p>Enter user and password  <strong><abbr title=required">*</strong></abbr title=></p>
            
    <form action="" method="post">
        <fieldset>
            <legend>User Information</legend>
                <ul>
                    <!-- input boxes -->
                        <li>User Name<label for="UserName"></label> <input type="usename" id="UserName" name="user.name"></li>
                        <li>Password<label for="password"></label> <input type="password" id="password" name="user.pass"></li>
                        
                </ul>
            </fieldset>
            <fieldset>
            <legend>What drink do you want?</legend>
            <ul>
                        <!-- Radio Buttons -->
                        <li><label for="Coke"></label>Coke<input type="radio" id="Coke" name="user.drink"> </li>
                        <li><label for="Diet"></label>Diet<input type="radio" id="Diet" name="user.drink"> </li>
                        <li><label for="Sprite"></label>Sprite<input type="radio" id="sprite" name="user.drink"> </li>
                        <li><label for="Water"></label>Water<input type="radio" id="Water" name="user.drink"> </li>
            </fieldset>
            </ul>
            <fieldset>
                <legend>Pizza Preference</legend>
                <ul>
                    <!-- Checkboxes -->
                    <li><input type="checkbox" id="pizzatop1" name="pizzatop1" value="Pizza">
                    <label for="pizzatop1">Plain</label></li>
                    <li><input type="checkbox" id="pizztop2" name="pizzatop2" value="Pizza">
                    <label for="pizzatop2">Pepperoni</label></li>
                    <li><input type="checkbox" id="pizzatop3" name="pizzatop3" value="Pizza">
                    <label for="pizzatop3">Chicken</label></li>
                    <li><input type="checkbox" id="pizztop4" name="pizzatop4" value="Pizza">
                    <label for="pizzatop4">Sausage</label></li>
            </fieldset>
        </ul>
            <fieldset>
                
                <legend>Special Instructions</legend>
                <ul>
                    <!-- Text area -->
                    <li><label for="Comment">Special instructions</label></li>
                    <textarea name="user.comments" id="Comment" cols="30" rows="10"></textarea>
                </ul>
                <!-- Submit Button -->
                <button type="Submit" value="Submit" > Submit</button>
                        
            </fieldset>




    </form>

    </body>
</html>
